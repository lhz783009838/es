log4j.appender.stdout=org.apache.log4j.ConsoleAppender
#log4j.appender.stdout.Target=System.err
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
#log4j.appender.stdout.layout.ConversionPattern=[%d{yyyy-MM-dd HH\:mm\:ss}][%p][%t](%c\:%L):%m%n
log4j.appender.stdout.layout.ConversionPattern=[XMMASS][%d{yyyy-MM-dd HH\:mm\:ss}][%p][%t](%c\:%L):%m%n

log4j.appender.LDEBUG=org.apache.log4j.RollingFileAppender
log4j.appender.LDEBUG.File=${java.io.tmpdir}/ldebug.log
log4j.appender.LDEBUG.layout=org.apache.log4j.PatternLayout
log4j.appender.LDEBUG.layout.ConversionPattern=[XMMASS][%d{yyyy-MM-dd HH\:mm\:ss}][%p][%t](%c\:%L):%m%n


